<template>
    <lightning-card title={title} icon-name="utility:video">
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <div class="slds-col slds-size_1-of-3 slds-p-right_medium">
                <template if:true={poster}>
                    <img src={poster} alt={title} class="poster-img" />
                </template>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <p><strong>Title:</strong> {title}</p>
                <p><strong>Year:</strong> {year}</p>
                <p><strong>Genre:</strong> {genre}</p>
                <p><strong>imdbRating:</strong> {imdbRating}</p>
                <p class="slds-m-top_small"><strong>Plot:</strong></p>
                <p>{plot}</p>
            </div>
        </div>

        <div class="slds-card__footer slds-grid slds-p-around_small slds-grid_align-end">
            <lightning-button label="Back" onclick={handleBack} class="slds-m-right_small"></lightning-button>
            <lightning-button variant="brand" label="Download to DB" onclick={handleDownload}></lightning-button>
        </div>
    </lightning-card>
</template>
